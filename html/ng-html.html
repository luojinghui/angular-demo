<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-app="newApp" ng-init="mySwitch=true" ng-controller="add">
    <p>
        <button ng-disabled="mySwitch">点我!</button>
    </p>
    <p>
        <label>
            <input type="checkbox" ng-model="mySwitch"/>按钮
        </label>
    </p>
    <p>
        {{ mySwitch }}
    </p>
    <p>
        <p ng-show="false">lala</p>
        <p ng-show="true">lalala</p>
    </p>
    <button ng-click="count = addCount()">count ++</button>
    {{count}}
</div>
</body>
<script src="../js/angular.js"></script>
<script>
    var app = angular.module('newApp', []);
    app.controller('add', function($scope) {
        $scope.count = 0;
        $scope.addCount = function() {
            return $scope.count + 1;
        }
    });

</script>
</html>
