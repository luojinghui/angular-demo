<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

    <p>选择一辆车:</p>

    <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars track by y.id"></select>
    <p>你选择的是: {{selectedCar.brand}}</p>
    <p>型号为: {{selectedCar.model}}</p>
    <p>颜色为: {{selectedCar.color}}</p>

    <p>下拉列表中的选项也可以是对象的属性。</p>

</div>
</body>
<script src="../js/angular.js"></script>
<script src="../js/jquery.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.cars = {
            car01 : {brand : "Ford", model : "Mustang", color : "red", id: 1},
            car02 : {brand : "Fiat", model : "500", color : "white", id: 3},
            car03 : {brand : "Volvo", model : "XC90", color : "black", id: 2}
        };
        $scope.selectedCar = $scope.cars.car03;
    });
</script>
</html>
